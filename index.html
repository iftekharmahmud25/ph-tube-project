<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8a6609b9b6.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="w-[90%] mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <img class="md:w-28 w-20" src="./images/Logo.png" alt="">
            </div>
            <div class="navbar-center">
                <button id="sortBtn" class="btn btn-sm bg-gray-200 normal-case ">Sort by
                    view</button>
            </div>
            <div class="navbar-end">
                <button id="blogBtn" class="btn btn-sm bg-red-600 text-white">Blog</button>
            </div>
        </div>
    </header>
    <hr class="w-[90%] mx-auto mt-2 mb-2">
    <main>
        <div class="tab-container mt-5 flex justify-center  ">
            <div class="tabs" id="tab-container">
            </div>
        </div>
        <div id="card-container"
            class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1  md:gap-y-12 gap-y-6 justify-items-center w-[95%] mx-auto">
        </div>
    </main>
    <footer class="mt-14 mb-4 py-4 text-center">
        <p class="text-gray-600">&copy; 2023 PH Tube. All rights reserved.</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
